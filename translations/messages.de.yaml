http_error_403:
    description: Sie haben keine Rechte für den Zugriff auf diese ressource.
    suggestion: Bitten Sie Ihren Manager oder Systemadministrator, Ihnen die Berechtigung zum Zugriff auf die Ressource zu erteilen.


http_error_404:
    description: Wir konnten die angeforderte Seite nicht finden.
    suggestion: Überprüfen Sie, ob die URL fehlerfrei ist oder <a href="%url%">Zurück zur Hauptseite</a>.

